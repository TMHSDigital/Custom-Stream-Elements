<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Starting Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #countdown {
            font-size: 2em;
            margin-bottom: 40px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .svg-container img {
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Stream Starting Soon</h1>
    <div id="countdown">05:00</div>
    <div class="svg-container">
        <img src="path/to/samurai.png" id="samurai" style="display:none;">
        <img src="path/to/basketball.png" id="basketball" style="display:none;">
        <img src="path/to/cod.png" id="callOfDuty" style="display:none;">
    </div>
    <div class="social-links">
        <a href="https://www.instagram.com/tmhs.ig/" target="_blank">TMHS IG</a>
        <a href="https://www.instagram.com/fouttamypaint/" target="_blank">fOuttaMyPaint IG</a>
    </div>

    <script>
        // Simple Countdown Timer
        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            let fiveMinutes = 60 * 5,
                display = document.querySelector('#countdown');
            startCountdown(fiveMinutes, display);

            // Simplified Image Rotation
            let images = ["#samurai", "#basketball", "#callOfDuty"];
            let currentIndex = 0;
            setInterval(function () {
                document.querySelector(images[currentIndex]).style.display = "none";
                currentIndex = (currentIndex + 1) % images.length;
                document.querySelector(images[currentIndex]).style.display = "block";
            }, 3000); // Change every 3 seconds
        };
    </script>
</body>
</html>
