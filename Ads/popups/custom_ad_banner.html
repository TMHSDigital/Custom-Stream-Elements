<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Screens Promo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #promo-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #promo-banner h2 {
            margin: 0;
            font-size: 18px;
        }
        #promo-banner p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="promo-banner">
        <h2>Elevate Your Stream!</h2>
        <p>Custom screens available. DM for details!</p>
    </div>

    <script>
        function toggleBanner() {
            const banner = document.getElementById('promo-banner');
            banner.style.opacity = banner.style.opacity === '1' ? '0' : '1';
        }

        setInterval(toggleBanner, 10000);
    </script>
</body>
</html>
